<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Contact Us</title>
  </head>
  <body>
      
         
      <figure class="text-center">
  <blockquote class="blockquote">
    <p><font size="36"><b>Contact Us</b></font></p>
  </blockquote>
  <figcaption class="blockquote-footer"><b>
    @KUKUDUKOOO MURGA!!! </b><cite title="Source Title"><b>@Chicken DO Pyaja!!!</b></cite>
  </figcaption>
</figure>

    <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label"><b>Your Email</b></label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="@xyz.com">
  </div>
  
  <div class="col-md-10">
    <label for="inputAddress" class="form-label"><b>Your Address</b></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  
  <div class="col-md-6">
    <label for="inputCity" class="form-label"><b>City</b></label>
    <input type="text" class="form-control" id="inputCity">
  </div>

  <div class="col-md-4">
    <label for="inputState" class="form-label"><b>State</b></label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Uttar Pradesh</option>
      <option>Madhya Pradesh</option>
      <option>Rajasthan</option>
      <option>Maharashtra</option>
    </select>
  </div>

  <div class="col-md-10">
    <label for="Your Remarks" class="form-label"><b>Your Remarks</b></label>
    <input type="text" class="form-control" id="Your Remarks" placeholder="your feedback/special comments/any thing you would like to share">
  </div>
  
  
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
